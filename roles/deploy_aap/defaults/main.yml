---
# AAP version - used to derive namespace if not specified
aap_version: "2.6"

# Namespace - defaults to aap{{ aap_version | replace('.', '') }} (e.g., aap26)
# aap_namespace: aap26

# AAP Custom Resource name
aap_cr_name: myaap

# Component toggles
aap_controller_disabled: false
aap_eda_disabled: false
aap_hub_disabled: false
aap_lightspeed_disabled: true

# Hub storage configuration
aap_hub_file_storage_access_mode: ReadWriteOnce
aap_hub_file_storage_size: 20Gi
aap_hub_file_storage_class: ""
aap_hub_storage_type: File
aap_hub_content_replicas: 1

# Lightspeed configuration
aap_lightspeed_chatbot_config_secret_name: chatbot-configuration-secret
# Set to create CA bundle for self-signed certs (e.g., internal vLLM)
aap_lightspeed_ca_bundle_secret_name: ""
# Extra settings for lightspeed (list of {setting, value} dicts)
aap_lightspeed_extra_settings: []

# Chatbot LLM provider configuration (required when Lightspeed enabled)
# chatbot_llm_provider_type: openai  # openai, azure_openai, or rhoai_vllm
# chatbot_llm_provider_url: https://api.openai.com/v1
# chatbot_llm_provider_model: gpt-4
# chatbot_llm_provider_credentials: sk-...

# Application image overrides - set to use custom images
# Gateway
# gateway_image: quay.io/myuser/gateway:dev
# Controller
# controller_image: quay.io/myuser/controller:dev
# Hub
# hub_image: quay.io/myuser/hub:dev
# hub_web_image: quay.io/myuser/hub-web:dev
# EDA
# eda_image: quay.io/myuser/eda-server:dev
# eda_web_image: quay.io/myuser/eda-ui:dev
# Lightspeed
# lightspeed_image: quay.io/myuser/lightspeed:dev
# chatbot_image: quay.io/myuser/lightspeed-chatbot:dev

# Internal registry URLs (CRC defaults)
_internal_registry: "image-registry.openshift-image-registry.svc:5000"
_external_registry: "default-route-openshift-image-registry.apps-crc.testing"

# Application image mappings for override logic
_app_image_mappings:
  - name: gateway
    var: "{{ gateway_image | default('') }}"
    registry_name: gateway
  - name: controller
    var: "{{ controller_image | default('') }}"
    registry_name: controller
  - name: hub
    var: "{{ hub_image | default('') }}"
    registry_name: hub
  - name: hub-web
    var: "{{ hub_web_image | default('') }}"
    registry_name: hub-web
  - name: eda
    var: "{{ eda_image | default('') }}"
    registry_name: eda
  - name: eda-web
    var: "{{ eda_web_image | default('') }}"
    registry_name: eda-web
  - name: lightspeed
    var: "{{ lightspeed_image | default('') }}"
    registry_name: lightspeed
  - name: chatbot
    var: "{{ chatbot_image | default('') }}"
    registry_name: lightspeed-chatbot

# Resource requirements - empty dict means no resource requests/limits (dev mode)
# Set to null to use operator defaults
aap_resource_requirements: {}

# Logging
aap_no_log: false
